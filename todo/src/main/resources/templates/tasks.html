<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 40px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        /* Task Input Section */
        .task-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            width: 250px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Task Container */
        .task-container {
            max-width: 400px;
            margin: auto;
            text-align: left;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .task:hover {
            background: #f8f9fa;
            border-radius: 8px;
        }

        .task span {
            font-size: 16px;
            color: #333;
        }

        .completed span {
            text-decoration: line-through;
            color: gray;
        }

        /* Buttons */
        .task-buttons button {
            background-color: #28a745;
            font-size: 14px;
            padding: 6px 10px;
        }

        .task-buttons button:nth-child(2) {
            background-color: #dc3545;
        }

        .task-buttons button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<h2>üìù My To-Do List</h2>

<div class="task-input">
    <input type="text" id="taskTitle" placeholder="Enter new task...">
    <button onclick="addTask()">Add Task</button>
</div>

<div class="task-container">
    <div id="taskList">
        <!-- Tasks will be loaded here -->
    </div>
</div>

<script>
    const apiUrl = "http://localhost:8080/tasks";

    function loadTasks() {
        $.get(apiUrl, function(tasks) {
            let taskList = $("#taskList");
            taskList.empty();
            tasks.forEach(task => {
                let taskElement = `
                        <div class="task ${task.completed ? 'completed' : ''}">
                            <span>${task.title}</span>
                            <div class="task-buttons">
                                <button onclick="toggleTask(${task.id})">
                                    ${task.completed ? "Undo" : "‚úî Complete"}
                                </button>
                                <button onclick="deleteTask(${task.id})">‚ùå Delete</button>
                            </div>
                        </div>`;
                taskList.append(taskElement);
            });
        });
    }

    function addTask() {
        let title = document.getElementById("taskTitle").value.trim();
        if (title === "") {
            alert("Task title cannot be empty!");
            return;
        }

        let taskData = { title: title, completed: false };
        console.log("üîç Sending Task Data:", taskData);

        fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(taskData)
        })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Server Response:", data);
                document.getElementById("taskTitle").value = "";
                loadTasks();
            })
            .catch(error => {
                console.error("‚ùå Error:", error);
                alert("Error: " + error.message);
            });
    }

    function toggleTask(id) {
        $.ajax({
            url: `${apiUrl}/${id}`,
            type: "PUT",
            success: function() {
                loadTasks();
            }
        });
    }

    function deleteTask(id) {
        $.ajax({
            url: `${apiUrl}/${id}`,
            type: "DELETE",
            success: function() {
                loadTasks();
            }
        });
    }

    $(document).ready(function() {
        loadTasks();
    });
</script>
</body>
</html>
